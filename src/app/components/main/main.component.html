<app-background class="background"></app-background>
<app-menu class="menu"></app-menu>
<perfect-scrollbar class="scrollbar" [config]="scrollbarConfig">
    <section class="section-home">
        <app-home id="home" [profile]="profile"></app-home>
        <button class="next-section" (click)="scrollToBottom()" mat-stroked-button>
            <div class="text" >skills</div>
            <mat-icon class="icon" fontIcon="keyboard_double_arrow_down">keyboard_double_arrow_down</mat-icon>
        </button>
    </section>

    <section class="section-skills">
        <app-skills id="skills" [experience]="profile.experience || []" [selectedTags]="selectedSkillTags" [scrollwheel]="false"
            [hiddenTags]="hiddenSkillTags" (progress)="onSkillsProgress($event)"></app-skills>
    </section>
</perfect-scrollbar>
