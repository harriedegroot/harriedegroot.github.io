<app-background class="background"></app-background>
<app-menu id="main-menu" class="menu" (click)="navigateTo($event)"></app-menu>
<main class="content">
    
    <app-section id="home" class="app-section" [fullPage]="true" (shown)="onShow('background')" (hidden)="onHide('background')">
        <app-home [profile]="profile"></app-home>
        <button class="next-section" (click)="navigateTo('about')" mat-stroked-button>
            <mat-icon class="icon" fontIcon="keyboard_double_arrow_down">keyboard_double_arrow_down</mat-icon>
        </button>
    </app-section>

    <h2 class="section-title dark">About</h2>
    <app-section id="about" class="app-section" background="black" [fullPage]="true" [title]="'about'"
        (next)="navigateTo('experience')" (shown)="onShow('about')" (hidden)="onHide('about')">
        <app-about></app-about>
    </app-section>
    
    <h2 class="section-title" [style.background]="'rgba(0, 0, 0, 0.864)'">Experience</h2>
    <app-section id="experience" class="app-section" [fullPage]="true" [title]="'experience'" [background]="'rgba(0, 0, 0, 0.864)'"
        (next)="navigateTo('skills')" (shown)="onShow(['background', 'experience'])" (hidden)="onHide('background')">
        <app-experience [experience]="profile.experience || []" [hiddenTags]="hiddenSkillTags" [proficiency]="70"
            [exclude]="excludeExperience"></app-experience>
    </app-section>

    <h2 class="section-title dark">Skills</h2>
    <app-section id="skills" class="app-section" [fullPage]="true" [title]="'skills'" (shown)="onShow('skills')"
        (hidden)="onHide('skills')">
        <app-skills id="skills" [experience]="profile.experience || []" [selectedTags]="selectedSkillTags"
            [scrollwheel]="false" [hiddenTags]="hiddenSkillTags"></app-skills>
    </app-section>

    <h2 class="section-title light">Projects</h2>
    <app-section id="projects" class="app-section" [fullPage]="true">
        <app-projects [experience]="profile.experience"></app-projects>
    </app-section>

    <h2 class="section-title dark">Personality</h2>
    <app-section id="personality" class="app-section" [background]="'black'" [fullPage]="false" [snap]="true" [snapDown]="0">
        <app-charasteristics></app-charasteristics>
    </app-section>

    <!-- Contact navigation placeholder -->
    <div id="contact"></div>
</main>
