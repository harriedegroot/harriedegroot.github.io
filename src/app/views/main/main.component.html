<app-background class="background"></app-background>
<div id="progress" [class.scrolling]="isScrolling$ | async" [style.width.%]="scrollPercentage$ | async"></div>
<app-menu id="main-menu" class="menu" (click)="navigateTo($event, true)" [background]="menuBackground"
    [selectedLanguage]="language" (lang)="setLanguage($event)"></app-menu>
<main class="content">

    <app-section name="home" class="app-section" [fullPage]="true" [heightSource]="'window'"
        (shown)="onShow(['home','background'])" (hidden)="onHide(['home', 'background'])" (snap)="onSnap('home')">
        <app-home [profile]="profile"></app-home>
        <button class="next-section" (click)="navigateTo('about')" mat-stroked-button>
            <mat-icon class="icon" fontIcon="keyboard_double_arrow_down">keyboard_double_arrow_down</mat-icon>
        </button>
    </app-section>

    <app-section name="about" class="app-section" background="black" [fullPage]="true"
        [title]="'about.title' | translate" titleStyle="dark" (next)="navigateTo('experience')"
        (shown)="onShow('about')" (hidden)="onHide('about')" (snap)="onSnap('about')">
        <app-about></app-about>
    </app-section>

    <app-section name="experience" class="app-section" [fullPage]="true"
        [title]="'experience.title' | translate" [background]="'rgba(0, 0, 0, 0.864)'" (next)="navigateTo('skills')"
        (shown)="onShow(['background', 'experience'])" (hidden)="onHide(['background', 'experience'])" (snap)="onSnap('experience')">
        <app-experience [minOpacity]="1" [experience]="profile?.experience || []" [hiddenTags]="hiddenSkillTags"
            [proficiency]="70" [exclude]="excludeExperience">
        </app-experience>
    </app-section>

    <app-section name="skills" class="app-section" [fullPage]="true" [title]="'skills.title' | translate"
        titleStyle="dark" (shown)="onShow('skills')" (hidden)="onHide('skills')" (snap)="onSnap('skills')">
        <app-skills id="skills" [experience]="profile?.experience || []" [selectedTags]="selectedSkillTags"
            [scrollwheel]="false" [hiddenTags]="hiddenSkillTags">
        </app-skills>
    </app-section>

    <app-section name="projects" class="app-section" [fullPage]="true"
        [title]="'projects.title' | translate" titleStyle="light" (snap)="onSnap('projects')">
        <app-projects [experience]="profile?.experience"></app-projects>
    </app-section>

    <app-section name="personality" class="app-section" [background]="'black'" [fullPage]="false"
        [title]="'personality.title' | translate" titleStyle="dark" [snap]="true" [snapDown]="0"
        (snap)="onSnap('personality')">
        <app-charasteristics></app-charasteristics>
    </app-section>

    <!-- Contact navigation placeholder -->
    <div id="contact">
        <span>KvK · 85525774</span>
        <span>BTW · NL003428895B83</span>
    </div>
</main>
